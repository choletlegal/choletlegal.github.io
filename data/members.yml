Antonin:
  name: Antonin Cholet
  avatar: antonincholetavocat.jpg
  description: "Avocat en droit public de métier, j’ai prêté serment auprès de la Cour d’appel de Paris en janvier 2014.Je suis issu d’un parcours classique en faculté de droit, à l’université de Besançon puis à celle de Versailles.Une première expérience de juriste à la Direction juridique d’ENEDIS (ex ERDF), à La Défense, m’a permis de développer une activité de conseil juridique auprès de ses directions locales. Directeur administratif, financier et des ressources humaines d’un établissement public administratif de Seine-Saint-Denis, j’ai pris part au fonctionnement particulier d’une collectivité territoriale et appréhendé la pratique du droit public à travers elle. Titulaire du Certificat d’aptitude à la profession d’avocat à la suite de mon intégration au sein de la Haute école des avocats conseil de Versailles, j’ai pu parfaire ma connaissance des mécanismes du contentieux administratif auprès du TRIBUNAL ADMINISTRATIF de Rouen. Mon parcours dans différentes sociétés d’avocats de renommée nationale tel que ADAMAS, SOLER-COUTEAUX / LLORENS ou LAZARE AVOCATS m’ont permis d’acquérir une méthode de travail rigoureuse et une haute technicité juridique. Depuis 2017, je fais partie du Barreau de Besançon où j’ai créé mon propre cabinet d’avocat à l’expertise reconnue en droit administratif, notamment en droit de l’urbanisme. Les collectivités territoriales comme les entreprises, les particuliers et les associations ont recours à mes services dans ce domaine. Mon rôle est de les accompagner dans les décisions qu’ils ont à prendre et, le cas échéant, de les représenter devant les juridictions administratives."


