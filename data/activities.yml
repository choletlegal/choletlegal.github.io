deontology: "Choisir un avocat, c'est choisir un professionnel du droit à la pratique encadrée par des règles déontologiques strictes. Cette déontologie, reconnue par l'État, lui permet d'exercer son métier en toute indépendance et confidentialité. Le secret professionnel de votre avocat est d’ordre public : c'est à dire qu'il est habilité par la loi pour être votre confident nécessaire sans jamais pouvoir en parler à personne. Votre avocat est indépendant de tout pouvoir politique, économique ou judiciaire. Il est également tenu de se déporter en cas de conflit d'intérêt. Il est donc totalement engagé à vos côtés pour trouver la solution la plus conforme à vos intérêts. Votre avocat agit conformément à l'éthique de sa profession, dans le respect de son serment. Par sa formation et sa pratique professionnelle, votre avocat vous garantit un savoir-faire de haut niveau, qu'il est tenu d'entretenir par une formation annuelle continue et obligatoire. Votre avocat s'engage auprès de vous en tant que professionnel responsable, faisant preuve de compétence, de dévouement, de diligence et de prudence."
